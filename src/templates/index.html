<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to Text Converter and Summarizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Audio to Text Converter and Summarizer</h1>
    <form id="conversion-form" enctype="multipart/form-data" method="post">
        <div class="mb-3">
            <label for="recorder" class="form-label">Select audio file:</label>
            <input type="file" accept="audio/*" capture id="recorder" name="file" class="form-control" required>
        </div>
        <div class="d-flex align-items-center mb-3">
            <audio id="player" controls class="me-3"></audio>
            <button type="submit" id="submit" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm d-none" id="spinner" role="status" aria-hidden="true"></span>
                Process Audio
            </button>
        </div>
    </form>
    <div id="textSummaryResult" class="mt-3"></div>
    <script src="/static/main.js"></script>
</div>
</body>
</html>
